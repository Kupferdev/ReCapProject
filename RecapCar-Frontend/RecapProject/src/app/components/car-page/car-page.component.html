<div class="row">
    <div class="col-md-2">

        <h4>Filtreler</h4>
        <div style="margin: 30px 0;" class="form-floating">
            <select [(ngModel)]="brandFilter" class="form-select" id="brandSelect" aria-label="Floating label select example">
                <option selected></option>
                <option *ngFor="let brand of brands" value="{{brand.id}}">{{brand.brandName}}</option>
            </select>
            <label for="brandSelect">Marka</label>
            <button style="margin-top: 16px;" (click)="getCarsByBrand(brandFilter)" class="btn btn-primary w-100">Markaya göre filtrele</button>
        </div>

        <div style="margin: 30px 0 ;" class="form-floating">
            <select [(ngModel)]="colorFilter"  class="form-select" id="colorSelect" aria-label="Floating label select example">
                <option selected></option>
                <option *ngFor="let color of colors" value="{{color.id}}">{{color.colorName}}</option>
            </select>
            <label for="colorSelect">Renk</label>
            <button style="margin-top: 16px;" (click)="getCarsByColor(colorFilter)" class="btn btn-primary w-100">Renge göre filtrele</button>
        </div>

    </div>
    <div class="col-md-10">
        <table class="table table-striped table-hover">
            <thead class="table-light">
                <tr>
                    <th>Marka</th>
                    <th>Model</th>
                    <th>Renk</th>
                    <th>Üretim yılı</th>
                    <th>Açıklama</th>
                    <th>Günlük Ücret</th>
                    <th>Detay</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of cars">
                    <td>{{ car.brandName }}</td>
                    <td>{{ car.carName }}</td>
                    <td>{{ car.colorName }}</td>
                    <td>{{car.modelYear}}</td>
                    <td>{{car.description}}</td>
                    <td>{{ car.dailyPrice | currency }}</td>
                    <td>
                        <button (click)="goToCarDetail(car.carId)" class="btn btn-primary btn-sm">
                            İncele
                        </button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
