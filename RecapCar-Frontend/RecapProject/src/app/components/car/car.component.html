<div *ngIf="dataLoaded == false" class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table">
    <ul class="list-group">
        <li *ngFor="let Car of cars"
            routerLink="cars/cardetail/{{Car.carId}}"
            (click) = "setCurrentCar(Car)"
            [class]= "getCurrentCarClass(Car)">
            {{Car.brandName}} {{Car.carName}} {{Car.colorName}} <em style="background: none;">{{Car.dailyPrice}}â‚¬</em>
        </li>
        </ul>
</table>
